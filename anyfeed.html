<link rel="stylesheet" type="text/css" href="anyfeed.css" />
<link rel="stylesheet" type="text/css" href="popupmenu.css" />
<script src="anyfeed.js"></script>
<title>anyfeed</title>
</head>
<body>

<div id=main>
<div class=leftpane>
    <h1 id=apptitle>anyfeed</h1>
    <div id=mainwidgetsdiv>
        <input type=text size=18 id=newfeedurl />
        <button id=addnewfeed><img src="images/plus.png" width=20 /></button>
        <button id=refresh><img src="images/refresh.png" width=20 /></button>
    </div>
    <div id=categories></div>
    <div id=feeds></div>
    <div id=miscbuttonsdiv>
        <button id=import>Import OPML</button>
        <button id=logout>Logout</button>
    </div>
</div>
<div id=posts></div>
</div>
<div id=logindialog>
    <div>
    <table id=logincontrols cellpadding=3>
        <tr><td>Username:</td><td><input type=text id=username /></td></tr>
        <tr><td>Password:</td><td><input type=password id=password /></td></tr>
        <tr><td colspan=2 style="text-align:center;">
            <button id=loginSubmit>Login</button></td></tr>
        <tr><td colspan=2 style="text-align:center;"><span id=loginMessage>
            </span></td></tr>
    </table>
    </div>
</div>

<!-- The popup menu for the feed "dot," which will be dynamically 
     repositioned. -->
<ul id="feedpopupmenu" class="jqpopupmenu popupmenu">
    <li><a id=renamefeed >Rename...</a></li>
    <li><a id=removefeed >Unsubscribe</a></li>
    <li><a id=markread >Mark all read</a></li>
    <li><a id=markunread >Mark all unread</a></li>
</ul>

</body>
